<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje de Género</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Porcentaje de Género</h1>
        <form id="PorcentajeGeneros">
            <label for="hombres">Cantidad de hombres:</label>
            <input type="text" id="hombres">
            <br>
            <label for="mujeres">Cantidad de mujeres:</label>
            <input type="text" id="mujeres">
            <br>
            <button type="submit">Calcular Porcentaje</button>
        </form>
        <div id="resultado" class="hidden">
            <h2>Porcentaje de Género:</h2>
            <p id="hombres-porcentaje"></p>
            <p id="mujeres-porcentaje"></p>
            <p id="total-estudiantes"></p>
        </div>
    </div>
    <script src="formul5.js"></script>
</body>
</html>
