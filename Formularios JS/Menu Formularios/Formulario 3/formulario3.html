<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos</h1>
        <form id="DescFormulario">
            <label for="cantidadTotal">Total de la compra:</label>
            <input type="text" id="cantidadTotal">
            <br>
            <button type="submit">Calcular Descuento</button>
        </form>
        <div id="resultado" class="hidden">
            <h2>Resultado:</h2>
            <p id="PrecioFinal"></p>
        </div>
    </div>
    <script src="formul3.js"></script>
</body>
</html>
