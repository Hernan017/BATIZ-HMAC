<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Edad</h1>
        <form id="edadFormulario">
            <label for="AñoNaci">Año de nacimiento:</label>
            <input type="text" id="AñoNaci">
            <br>
            <label for="AñoActu">Año actual:</label>
            <input type="text" id="AñoActu">
            <br>
            <button type="submit">Calcular Edad</button>
        </form>
        <div id="resultado" class="hidden">
            <h2>Edad:</h2>
            <p id="edad"></p>
        </div>
    </div>
    <script src="formul6.js"></script>
</body>
</html>
