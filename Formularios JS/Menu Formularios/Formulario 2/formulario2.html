<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones de Vendedor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Comisiones de Vendedor</h1>
        <form id="venFormulario">
            <label for="BaseSalario">Sueldo base:</label>
            <input type="text" id="BaseSalario" name="BaseSalario">
            <br>
            <label for="ven1">Venta 1:</label>
            <input type="text" id="ven1" name="ven1">
            <br>
            <label for="ven2">Venta 2:</label>
            <input type="text" id="ven2" name="ven2">
            <br>
            <label for="ven3">Venta 3:</label>
            <input type="text" id="ven3" name="ven3">
            <br>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="hidden"></div>
    </div>
    <script src="formul2.js"></script>
</body>
</html>
